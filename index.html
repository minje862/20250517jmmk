<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>청소 당번 랜덤 뽑기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light text-center p-4">
  <div class="container">
    <h1 class="mb-4 fw-bold text-primary">청소 당번 랜덤 뽑기</h1>

    <div class="row justify-content-center mb-3">
      <div class="col-md-3">
        <input type="number" id="count" class="form-control" value="1" min="1" max="24" placeholder="인원 수">
      </div>
      <div class="col-md-3 form-check form-switch d-flex align-items-center justify-content-center">
        <input class="form-check-input" type="checkbox" id="noDuplicate" checked>
        <label class="form-check-label ms-2" for="noDuplicate">중복 없이</label>
      </div>
    </div>

    <div class="mb-4">
      <button class="btn btn-success me-2" onclick="pickNumbers()">✨ 당번 뽑기</button>
      <button class="btn btn-secondary" onclick="resetNumbers()">🔄 초기화</button>
    </div>

    <div id="numbers" class="row g-2 justify-content-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
